<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>简介</title>
</head>
<body>
    企业级业务处理系统是在超图不动产登记系统和权籍系统的基础上，为了规范开发商填写的不动产数据、方便工作人员进行不动产数据的批量录入而开发的，主要的功能有两方面，一方面是开发商可以利用此系统生成很规范的数据表格模板，只需要开发商将自然幢信息和户信息填写正确即可生成权籍系统批量导入数据的表格；另一方面是转移登记业务，开发商可以根据资料将买方的信息填入此软件中，包含收件资料的扫描件一起录入，再导出登记业务，在工作人员办理业务的时候就可以直接加载导出来的信息，减少工作人员的工作量；

</body>
</html>
